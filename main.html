<html>
  <head>
    <title>Facebook Login</title>
  </head>
  <body>
    <div class="left "> 
      <img src="https://logos-world.net/wp-content/uploads/2020/04/Facebook-Logo.png" alt="Facebook logo">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right section">
      <form>
        <input type="text" id="email" placeholder="Email address or phone number">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Log in</button>
        <a >Forgotten account?</a>
      </form>
      <button class="signup">Create new account</button>
    </div>
  </body>
</html>
